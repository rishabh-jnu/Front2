<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB&US</title>
    <link rel="stylesheet" href="front2.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">UB&US</div>
            
            <div class="nav-icons">
                <div class="nav-links">
                    <button class="nav-btn1">Buy/Sell</button>
                    <button class="nav-btn2">Rentals</button>
                </div>
                <img src="hand.png" alt="hand" class="icon">
                <img src="chat-bubble.png" alt="chat" class="icon">
                <img src="servers.png" alt="servers" class="icon">
                <img src="profile.png" alt="profile" class="icon">
                <button class="login-btn">Login</button>
            </div>
        </nav>

        <div class="search-container">
            <input type="text" placeholder="Search by city">
            <input type="text" placeholder="Search by university">
            <button class="search-btn">Search</button>
            <button class="clear-btn">Clear</button>
        </div>
    </header>

    <nav class="category-bar">
        <button class="category-btn">Home</button>
        <button class="category-btn">Electronics</button>
        <button class="category-btn">Automobiles</button>
        <button class="category-btn">Books</button>
        <button class="category-btn">Fashion</button>
        <button class="category-btn">Donate</button>
        <button class="category-btn">Others</button>
    </nav>

    <section class="banner">
        <img class="landimg" src="carouselc-min-BGis3ARA (2).webp" alt="Banner">
    </section>

    <section class="collections">
        <h2>OUR TOP COLLECTIONS</h2>
    </section>
</body>
</html>
