<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB&US</title>
    <link rel="stylesheet" href="front2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>UB&US</h1>
            <div class="search-container">
                <input type="text" placeholder="Search by city">
                <input type="text" placeholder="Search by university">
                <button>Search</button>
                <button>Clear</button>
            </div>
            <div class="user-options">
                <button class="buy-sell">Buy/Sell</button>
                <button class="rentals">Rentals</button>
                <button class="login">Login</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>WHY UB&US?</h2>
            <ul>
                <li>No Broker Involved</li>
                <li>Get Best Out of Your Belongings</li>
                <li>Clean and User-Friendly Interface</li>
                <li>Now Sell or Buy Within Students</li>
                <li>Get a Potential Buyer Within Your Campus or Nearby Institutions</li>
            </ul>
            <p>DON'T MISS OUT INCREDIBLE DEALS!</p>
            <div class="categories">
                <button>Books</button>
                <button>Cycles</button>
                <button>Bikes</button>
                <button>Coolers</button>
            </div>
        </div>
    </section>

    <section class="collections">
        <h2>OUR TOP COLLECTIONS</h2>
    </section>
</body>
</html>
